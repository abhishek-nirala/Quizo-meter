<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Lord of The Mysteries</h1>
    <button id="create-room">Create-Room</button>
    <h1 id="roomID">roomId : <span id="span">...</span></h1>

    <button onclick="getAllRooms()">getRooms</button>

    <label for="roomId">roomId</label>
    <input type="text" name="roomId" id="roomId" width="20" />

    <button id="join-room" onclick="joinRoom()">Join-Room</button>

    <script>
      const socket = io("http://localhost:3000");

      //create-room
      document.getElementById("create-room").addEventListener("click", () => {
        console.log("button-clicked");
        try {
          fetch("http://localhost:3000/create-room", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              adminId: "John-Doe",
              time: 30,
            }),
          })
            .then((response) => response.json()) // Parse JSON response
            .then((data) => {
              if (data.success) {
                console.log("create room!", data.room);
                document.getElementById("span").textContent = data.room.roomId;
              } else {
                console.error("Room creation failed:", data.error);
              }
            })
            .catch((err) => {
              console.error("something went wrong", err);
            });
        } catch (error) {
          console.error("try-catch something went wrong", error);
        }
      });

      //get-allRooms
      async function getAllRooms() {
        const response = await fetch("http://localhost:3000/get-allRooms");
        const data = await response.json();
        console.log(data.rooms);
      }

      //get a room
      async function getRoom() {
        const roomId = document.getElementById("roomId").value;
        if (!roomId) alert("please enter the roomID");

        const res = await fetch("http://localhost:3000/get-room");
        const data = await res.json();
        console.log("data : ", data);
      }

      //join-room
      async function joinRoom() {
        console.log("join-room button clicked");
        const roomId = document.getElementById("roomId").value;
        if (!roomId) alert("please enter the roomID");
        console.log("roomId", roomId);
        let userId = localStorage.getItem("userId");
        if (userId) {
          console.warn("user already exists", userId);
          return;
        }

        const res = await fetch("http://localhost:3000/join-room", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ roomId }),
        });
        const data = await res.json();
        console.log("data : ", data);
        userId = data.userId;
        localStorage.setItem("userId", userId);
      }

      // socket.emit("joinRoom", { roomId, userId });
    </script>
  </body>
</html>
